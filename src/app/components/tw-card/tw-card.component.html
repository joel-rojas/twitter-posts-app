<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{tweet.user.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">
      <a class="card-link" [href]="twitterUserURL" target="_blank">@{{tweet.user.screen_name}}</a>
    </h6>
    <p class="card-text">{{tweet.text}}</p>
    <p class="card-text"><small class="text-muted">{{tweet.created_at | date:'medium'}}</small></p>
    <div class="link-ctn">
      <a class="card-link" [href]="twitterUserPostURL" target="_blank">Open it on Twitter</a>
    </div>
  </div>
</div>
