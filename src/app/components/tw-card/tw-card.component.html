<div class="card">
  <div class="card-body">
    <div class="card-title">
      <picture>
        <img [src]="twitterUserImgURL"/>
      </picture>
      <h5>{{index + 1}}. {{tweet.user.name}}</h5>
    </div>
    <div class="card-subtitle mb-2 text-muted">
      <a class="card-link" [href]="twitterUserURL" target="_blank">@{{tweet.user.screen_name}}</a>
      <label class="card-text text-muted">{{tweet.created_at | date:'medium'}}</label>
    </div>
    <p class="card-text">
      {{tweet.text}}
      <a class="card-link" [href]="twitterUserPostURL" target="_blank">[Read it on Twitter]</a>
    </p>
    <div class="card-text retweet-ctn" *ngIf="isRetweeted">
      <label>
        <i>Retweeted by: </i>
        <a class="card-link" [href]="retweetedUserURL" target="_blank">@{{tweet.retweeted_status.user.screen_name}}</a>
      </label>
    </div>
    <div class="card-text mentions-ctn" *ngIf="hasUserMentions">
      <ul>
        <li><i>User mentions:</i></li>
        <li *ngFor="let user of tweet.entities.user_mentions">
          <a class="card-link" [href]="getUserMentionURL(user)" target="_blank">@{{user.screen_name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
