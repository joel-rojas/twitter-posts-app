<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="https://joel-rojas.github.io/">Twitter Posts App</a>
      <button (click)="toggleNavbarEvent()" class="navbar-toggler" type="button" aria-controls="menuNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div [ngClass]="menuNavbarCSSClasses" class="navbar-collapse" id="menuNavbar">
        <form class="form-inline">
          <a (click)="openEditLayoutEvent()" class="nav-link dropdown-toggle form-control" id="editLayoutLink" role="button" aria-haspopup="true" aria-expanded="false">
            Edit Layout
          </a>
          <div class="dropdown-menu" aria-labelledby="editLayoutLink" *ngIf="openEditLayout" >
            <div class="dropdown-item order-column-item">
              <app-tw-switch-btn (switchBtn)="onSwitchBtnEvent($event)"></app-tw-switch-btn>
            </div>
            <div class="dropdown-item">
              <h6>Increase/Decrease Tweets</h6>
              <app-tw-incdec-cards
                [value]="firstTwColumnQty"
                [label]="firstTwColumnLbl"
                (decreaseValue)="onDecreaseFirstValue($event)"
                (increaseValue)="onIncreaseFirstValue($event)">
              </app-tw-incdec-cards>
              <app-tw-incdec-cards
                [value]="secondTwColumnQty"
                [label]="secondTwColumnLbl"
                (decreaseValue)="onDecreaseSecondValue($event)"
                (increaseValue)="onIncreaseSecondValue($event)">
              </app-tw-incdec-cards>
              <app-tw-incdec-cards
                [value]="thirdTwColumnQty"
                [label]="thirdTwColumnLbl"
                (decreaseValue)="onDecreaseThirdValue($event)"
                (increaseValue)="onIncreaseThirdValue($event)">
              </app-tw-incdec-cards>
            </div>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>
